<!DOCTYPE html>
<html lang="pt-br">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    div {
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    button {
        margin-top: 10px;
        padding: 10px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <!--Este programa é uma tabuada interativa-->
    <h1>Tabuada Interativa</h1>
    <div>
        <div>
            <p>Insira um número para ver uma tabuada: </p>
            <input type="number" id="iptNumero">
        </div>
        <button onclick="exibirTabuada()">Ver Tabuada</button>
    </div>
    <div id="div_texto"></div>
</body>

</html>
<script>
    function exibirTabuada() {
        numero = Number(iptNumero.value);
        div_texto.innerHTML = `
            ${numero} x 1 = ${numero * 1} <br>
            ${numero} x 2 = ${numero * 2} <br>
            ${numero} x 3 = ${numero * 3} <br>
            ${numero} x 4 = ${numero * 4} <br>
            ${numero} x 5 = ${numero * 5} <br>
            ${numero} x 6 = ${numero * 6} <br>
            ${numero} x 7 = ${numero * 7} <br>
            ${numero} x 8 = ${numero * 8} <br>
            ${numero} x 9 = ${numero * 9} `
    }
</script>
